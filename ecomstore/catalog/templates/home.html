{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css"/>
      <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
      <style>
      </style>
   </head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <ul class="nav navbar-nav">
      <li><a href="/show/cart/"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> show my cart</a></li>
    </ul>
</nav>

<div class="container">
  <div class="row">

    <div class="col-md-4">
      <ul class="list-group">
      {% for c in category %}
      <li class="list-group-item disabled"><a href="/category/{{c.id}}/">{{c.name}}</a></li>
      {% endfor %}
    </ul>
    </div>

    <div class="col-md-8">
      {% for p in product %}
      <img class="d-block img-fluid"src="/media/{{p.image}}" alt="{{p.name}}" width="460" height="345">
      {% endfor %}
    </div>
  
  </div>
</div>


</body>
</html>
