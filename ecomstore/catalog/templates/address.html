{% extends 'home.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <form method='POST'>
        {% csrf_token %}
      <div class="form-group">
        <label for="dist">District name</label>
        <input type="text" class="form-control" id="dist" name="district">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group">
        <label>Ward #</label>
          <input type="number" class="form-control"  name="ward">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
</form>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
